<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">



<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<div class="w3-container">
  <h2>Dropdown Button</h2>
  <p>Move the mouse over the button to open the dropdown content.</p>
  <div class="w3-dropdown-hover">
    <button class="w3-button w3-black">Hover Over Me!</button>
    <div class="w3-dropdown-content w3-bar-block w3-border">
      <button>asdf</button> 
      <a href="#" class="w3-bar-item w3-button">Link 2</a>
      <a href="#" class="w3-bar-item w3-button">Link 3</a>
    </div>
  </div>
</div>


<body class="w3-light-grey">
<nav>
 	<div class="w3-bar w3-white w3-large">
		<a href="index.jsp" class="w3-bar-item w3-button w3-red w3-mobile">Main</a>
		<a href="login.jsp" class="w3-bar-item w3-button w3-right w3-mobile">Login</a>
	</div>
</nav>
<div class="w3-container w3-center">
	<form class="modal-content animate" action="user" method="post" >
		<input type="hidden" name="command" value="join" >
		<div class="imgcontainer">
					<img alt="My Info!" class="avatar">
				</div>
		<div class="container">
			<label><b>Id</b></label>
			<input type="text" placeholder="<%=dto.getId()%>" name="id" required>

			<label><b>Password</b></label>
			<input type="password"  placeholder="Enter Password" name="pwd" required>
      
			<label><b>Name</b></label>
			<input type="text"  placeholder="Enter Name" name="name" required>

			<label><b>Email</b></label>
			<input type="text" placeholder="Enter Email" name="email" required>
      
			
		</div>
	</form>
</div>


</body>
</html>
